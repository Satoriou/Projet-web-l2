<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>LeWeb</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('home') }}">LeSiteWeb</a>
        {% if 'user_name' in session %}
            <div class="ml-auto">
                <span class="navbar-text">Welcome, {{ session['user_name'] }}</span>
                <form method="POST" action="{{ url_for('logout') }}">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
                </form>
                <form method="POST" action="{{ url_for('profil') }}">
                    <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Profil</button>
                </form>
            </div>
        {% else %}
            <div class="ml-auto">
                <a class="btn btn-outline-primary my-2 my-sm-0" href="{{ url_for('login') }}">Login</a>
                <a class="btn btn-outline-primary my-2 my-sm-0" href="{{ url_for('new_user') }}">Sign Up</a>
            </div>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
