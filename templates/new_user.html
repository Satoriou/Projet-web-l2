<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">

        <!-- formulaire pour créer un compte -->

        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5">Créer un compte</h2>
                <form method="POST" action="{{ url_for('new_user') }}">
                    <div class="form-group">
                        <label for="name">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" class="form-control"  minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
                </form>
                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
                <div class="text-center mt-3">
                    <p>Déjà un compte ? <a href="{{ url_for('login') }}">Se connecter</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
